kind: pipeline
name: default

steps:
  - name: build
    image: node:alpine
    volumes:
      - name: deployment
        path: /deployment
    commands:
      - yarn
      - yarn build
      - mkdir -p /deployment && rm -rf /deployment/*
      - mv public/* /deployment/

volumes:
- name: deployment
  host:
    path: /yang/data/static-pages/tmp.ilio.tech
